<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 8</title>
    <link rel="stylesheet" href="./bai8.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>
    <section class="contact-us">
        <h2>CONTACT US</h2>
        <div class="contact">
          <div class="left">
            <h3>Contact Info</h3>
            <ul class="contact-list">
              <li>
                  <i class="fas fa-map-marker-alt"></i> 
                    321 Awesome Street<br>
                    New York, NY 17022
              </li>
              <li>
                  <i class="far fa-envelope"></i> 
                    info@companyname.com
             </li>
              <li>
                  <i class="fas fa-phone-alt"></i> 
                      +1 800 123 1234
             </li>
            </ul>
          </div>
           
          <div class="right">
            <h3>Having Any Query! Or Book an appointment</h3>
            <form method="" action="">
              <p class="inp"><input type="text" name="name" placeholder="Your Name" value=""></p>
              <p class="inp"><input type="email" name="email" placeholder="Your Email" value=""></p>
              <p class="inp"><input type="text" name="subject" placeholder="Subject" value=""></p>
              <p class="inp"><textarea name="message" placeholder="Message" cols="50" rows="10"></textarea></p>
              <p class="submit-btn"><button type="submit">Send Message</button></p>
            </form>
          </div>
          
        </div>
      </section>
</body>
</html>
